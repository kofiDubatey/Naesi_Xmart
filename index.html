
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naesi Xmart | AI-Powered Pharmacy Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #22d3ee;
            --neon-indigo: #818cf8;
            --neon-pink: #f472b6;
            --bg-dark: #020617;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
        }

        .font-space { font-family: 'Space Grotesk', sans-serif; }

        /* Animated Grid Background */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 50%, rgba(30, 27, 75, 0.4) 0%, transparent 100%),
                linear-gradient(rgba(15, 23, 42, 0.9) 1px, transparent 1px),
                linear-gradient(90deg, rgba(15, 23, 42, 0.9) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            animation: mesh-flow 60s linear infinite;
        }

        @keyframes mesh-flow {
            from { background-position: 0% 0%, 0 0, 0 0; }
            to { background-position: 100% 100%, 500px 500px, 500px 500px; }
        }

        /* Ambient Glows */
        .glow-orb {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
        }

        .glass {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass:hover {
            border-color: rgba(34, 211, 238, 0.3);
            background: rgba(15, 23, 42, 0.5);
        }

        .neon-glow-cyan { text-shadow: 0 0 10px rgba(34, 211, 238, 0.5); }
        .neon-glow-indigo { text-shadow: 0 0 10px rgba(129, 140, 248, 0.5); }
        
        /* Scanline Effect */
        .scanlines::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* Futuristic Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--neon-cyan), var(--neon-indigo));
            border-radius: 10px;
        }

        .hud-corner {
            position: absolute;
            width: 10px;
            height: 10px;
            border-color: rgba(34, 211, 238, 0.5);
            border-style: solid;
            pointer-events: none;
        }
        .hud-tl { top: 0; left: 0; border-width: 2px 0 0 2px; }
        .hud-tr { top: 0; right: 0; border-width: 2px 2px 0 0; }
        .hud-bl { bottom: 0; left: 0; border-width: 0 0 2px 2px; }
        .hud-br { bottom: 0; right: 0; border-width: 0 2px 2px 0; }
        
        #error-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(220, 38, 38, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1"
  }
}
</script>
</head>
<body class="scanlines">
    <div id="error-display"></div>
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerHTML = '<strong>RUNTIME_ERROR:</strong> ' + message + '<br><small>' + source + ' [Line: ' + lineno + ']</small>';
        };
    </script>
    <div class="bg-mesh"></div>
    <div class="glow-orb bg-cyan-500" style="top: -10%; left: -10%;"></div>
    <div class="glow-orb bg-indigo-500" style="bottom: -10%; right: -10%;"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
